  <script>
    // Mendapatkan elemen
    const background = document.getElementById("background");
    const video = document.getElementById("backgroundVideo");
    const audio = document.getElementById("backgroundMusic");
    const playButton = document.getElementById("playButton");

    // Menambahkan event listener untuk memutar video dan musik ketika layar ditekan
    playButton.addEventListener("click", function() {
      // Menghilangkan teks latar belakang abu-abu
      background.style.display = "none";
      
      // Menampilkan video dan memutarnya
      video.style.display = "block";
      video.play().catch(error => {
        console.log("Gagal memutar video:", error);
      });
      
      // Memulai musik
      audio.play().catch(error => {
        console.log("Gagal memutar musik:", error);
      });
    });
  </script>

<script>
    function salinLink() {
        // Mendapatkan URL saat ini
        var url = window.location.href;

        // Membuat elemen input tersembunyi untuk menyalin URL
        var input = document.createElement('input');
        input.value = url;
        document.body.appendChild(input);

        // Memilih isi dari input
        input.select();
        input.setSelectionRange(0, 99999); // Untuk perangkat mobile

        // Menyalin ke clipboard
        document.execCommand('copy');

        // Menghapus elemen input setelah menyalin
        document.body.removeChild(input);

        // Menampilkan pemberitahuan
        alert('Link berhasil disalin: ' + url);
    }
</script>
